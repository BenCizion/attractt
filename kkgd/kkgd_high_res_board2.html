<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃게당 인스타그램 TV - 4K UHD (3840x2160)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #intro {
            width: 100vw;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/꽃게당 배경 패턴(용량)_6.webp') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
      h1 {
            color: #fff; 
            font-size: clamp(36px, 5vw, 72px); 
            padding: 25px 40px;
            background-color: rgba(0,0,0,0.6); 
            border-radius: 16px; 
            backdrop-filter: blur(12px);
            text-align: center; 
            max-width: 90vw;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .player-area {
            width: 100vw;
            height: calc(100vw * 9 / 16);
            max-height: 100vh;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        #board02 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            padding: clamp(4px, 0.5vw, 8px);
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr;
            gap: clamp(4px, 0.5vw, 8px);
            box-sizing: border-box;
        }
        #board02 video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            border-radius: 4px;
        }

        /* 세로가 긴 화면일 때 */
        @media screen and (max-aspect-ratio: 16/9) {
            .player-area {
                width: calc(100vh * 16 / 9);
                height: 100vh;
                max-width: 100vw;
                margin: 0 auto;
            }
        }

        /* 4K 최적화 */
        @media screen and (min-width: 3840px) {
            .player-area {
                width: 3840px;
                height: 2160px;
                margin: 0 auto;
            }
        }

        /* 모바일 */
        @media screen and (max-width: 768px) {
            #board02 {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
                padding: 4px;
                gap: 4px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 10px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Instagram #꽃게당 #KkotGeDang #シンサコッケタン</h1>
        <div class="player-area" id="mainPlayerArea">
            <div id="board02">
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/C6C8OxVyIR6_video.mp4" 
                       autoplay muted loop playsinline preload="auto"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/CxYI733J18n_video.mp4" 
                       autoplay muted loop playsinline preload="auto"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/C86jJespbJf_video.mp4" 
                       autoplay muted loop playsinline preload="auto"></video>
                <video src="https://raw.githubusercontent.com/BenCizion/Att_self/main/files/DAF7Az_yli__video.mp4" 
                       autoplay muted loop playsinline preload="auto"></video>
            </div>
        </div>
    </div>
</body>
</html>
