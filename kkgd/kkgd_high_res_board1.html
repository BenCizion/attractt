<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃게당 인스타그램 TV - 4K UHD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100vw; height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #intro {
            width: 100vw; height: 100vh;
            background: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/꽃게당 배경 패턴(용량)_6.webp') center/cover no-repeat;
            background-color: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        h1 {
            color: #fff; 
            font-size: clamp(36px, 5vw, 72px); 
            padding: 25px 40px;
            background-color: rgba(0,0,0,0.6); 
            border-radius: 16px; 
            backdrop-filter: blur(12px);
            text-align: center; 
            max-width: 90vw;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .player-area {
            width: 100vw;
            height: calc(100vw * 9 / 16);
            max-height: 100vh;
            position: relative; 
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto;
        }
        #board01 {
            width: 100%; height: 100%;
            max-width: 3840px; max-height: 2160px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4px;
            padding: 4px;
            box-sizing: border-box;
        }
        .media-item {
            position: relative;
            width: 100%; height: 100%;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        .media-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: inherit;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        #board01 video,
        #board01 img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
            z-index: 1;
        }
        #board01 video {
            object-position: center;
        }

        /* 세로가 긴 화면일 때 */
        @media screen and (max-aspect-ratio: 16/9) {
            .player-area {
                width: calc(100vh * 16 / 9);
                height: 100vh;
                max-width: 100vw;
            }
        }

        /* 4K 최적화 */
        @media screen and (min-width: 3840px) {
            .player-area {
                width: 3840px;
                height: 2160px;
                margin: 0 auto;
            }
            #board01 {
                max-width: 3840px;
                max-height: 2160px;
            }
        }

        /* 모바일 반응형 */
        @media screen and (max-width: 768px) {
            #board01 {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 4px;
                padding: 4px;
            }
            h1 {
                font-size: 28px;
                padding: 20px 30px;
            }
        }

        @media screen and (max-width: 480px) {
            #board01 {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Instagram #꽃게당 #KkotGeDang #シンサコッケタン</h1>
        <div class="player-area" id="mainPlayerArea">
            <div id="board01">
                <div class="media-item">
                    <img src="https://raw.githubusercontent.com/BenCizion/attractt/main/kkgd/files/board1_highres_1.jpg" alt="꽃게당 콘텐츠 1" loading="eager" />
                </div>
                <div class="media-item">
                    <video src="bencizion.github.io/attractt/kkgd/files/board1_highres_2.MOV" 
                           autoplay muted loop playsinline preload="auto"></video>
                </div>
                <div class="media-item">
                    <video src="bencizion.github.io/attractt/kkgd/files/board1_highres_3.MOV" 
                           autoplay muted loop playsinline preload="auto"></video>
                </div>
                <div class="media-item">
                    <video src="bencizion.github.io/attractt/kkgd/files/board1_highres_4.MOV" 
                           autoplay muted loop playsinline preload="auto"></video>
                </div>
                <div class="media-item">
                    <video src="bencizion.github.io/attractt/kkgd/files/board1_highres_5.MOV" 
                           autoplay muted loop playsinline preload="auto"></video>
                </div>
                <div class="media-item">
                    <video src="bencizion.github.io/attractt/kkgd/files/board1_highres_6.MOV"

                <div class="media-item">

                           autoplay muted loop playsinline preload="auto"></video>

        </div>
    </div>
</body>
</html>
