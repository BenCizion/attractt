<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃게당 인스타그램 TV - 4K UHD (3840x2160)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #intro {
            width: 100vw;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/꽃게당 배경 패턴(용량)_6.webp') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
         h1 {
            color: #fff; 
            font-size: clamp(36px, 5vw, 72px); 
            padding: 25px 40px;
            background-color: rgba(0,0,0,0.6); 
            border-radius: 16px; 
            backdrop-filter: blur(12px);
            text-align: center; 
            max-width: 90vw;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .player-area {
            width: 100vw;
            height: calc(100vw * 9 / 16);
            max-height: 100vh;
            position: relative;
            background-color: #222;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        #board01 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 100%;
            height: 100%;
            background-color: black;
            gap: 6px;
            border: 12px solid #222;
            box-sizing: border-box;
        }
        #board01 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            display: block;
        }

        /* 세로가 긴 화면일 때 */
        @media screen and (max-aspect-ratio: 16/9) {
            .player-area {
                width: calc(100vh * 16 / 9);
                height: 100vh;
                max-width: 100vw;
            }
        }

        /* 4K 최적화 */
        @media screen and (min-width: 3840px) {
            .player-area {
                width: 3840px;
                height: 2160px;
                margin: 0 auto;
            }
        }

        /* 모바일 및 태블릿 반응형 */
        @media screen and (max-width: 768px) {
            #board01 {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
                padding: 8px 16px;
            }
        }

        @media screen and (max-width: 480px) {
            #board01 {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Instagram #꽃게당 #KkotGeDang #シンサコッケタン</h1>
        <div class="player-area" id="mainPlayerArea">
            <div id="board01">
                <img src="https://raw.githubusercontent.com/BenCizion/attractt/main/kkgd/files/board3_highres_1.png" loading="eager" alt="꽃게당 인스타그램 1" />
                <img src="https://raw.githubusercontent.com/BenCizion/attractt/main/kkgd/files/board3_highres_2.png" loading="eager" alt="꽃게당 리뷰 1" />
                <img src="https://raw.githubusercontent.com/BenCizion/attractt/main/kkgd/files/board3_highres_3.png" loading="eager" alt="꽃게당 리뷰 2" />
                <img src="https://raw.githubusercontent.com/BenCizion/attractt/main/kkgd/files/board3_highres_4.png" loading="eager" alt="꽃게당 리뷰 3" />
                <img src="https://raw.githubusercontent.com/BenCizion/attractt/main/kkgd/files/board3_highres_5.png" loading="eager" alt="꽃게당 Q1" />
                <img src="https://raw.githubusercontent.com/BenCizion/attractt/main/kkgd/files/board3_highres_6.png" loading="eager" alt="꽃게당 Q2" />
                <img src="https://raw.githubusercontent.com/BenCizion/attractt/main/kkgd/files/board3_highres_7.png" loading="eager" alt="꽃게당 Q3" />
                <img src="https://raw.githubusercontent.com/BenCizion/attractt/main/kkgd/files/board3_highres_8.png" loading="eager" alt="꽃게당 Q4" />
            </div>
        </div>
    </div>
</body>
</html>
