<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꽃게당 인스타그램 TV - 4K UHD (3840x2160)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100vw;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      position: relative;
    }

    #intro, #board {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(100vw * 9 / 16);
      max-height: 100vh;
    }

    #intro {
      background: url('https://raw.githubusercontent.com/BenCizion/Att_self/main/꽃게당 배경 패턴(용량)_6.webp') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    h1 {
      color: #fff;
      font-size: clamp(18px, 4vw, 32px);
      margin-bottom: 20px;
      padding: 12px 24px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
      z-index: 11;
    }

    #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      background: #000;
      object-fit: cover;
    }

    /* 세로가 긴 화면일 때 */
    @media screen and (max-aspect-ratio: 16/9) {
      #intro, #board {
        width: calc(100vh * 16 / 9);
        height: 100vh;
        max-width: 100vw;
      }
    }

    /* 4K 네이티브 해상도 */
    @media screen and (min-width: 3840px) {
      #intro, #board {
        width: 3840px;
        height: 2160px;
        left: 50%;
        transform: translateX(-50%);
      }
      h1 {
        font-size: 32px;
      }
    }

    /* 모바일 반응형 */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 20px;
        margin-bottom: 10px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- 인트로 영역 -->
  <div id="intro">
   <!-- <h1>Instagram #꽃게당 #KkotGeDang #シンサコッケタン</h1> -->
    <video id="videoPlayer" autoplay muted loop playsinline preload="auto"></video>
  </div>

  <script>
    const videos = [
      "https://raw.githubusercontent.com/BenCizion/Att_self/main/files/2025_promo_review.mp4"
    ];

    const player = document.getElementById("videoPlayer");

    function playNext() {
      player.src = videos[0];
      player.play().catch(e => console.log('재생 오류:', e));
    }

    player.addEventListener("ended", playNext);
    playNext(); // 첫 번째 재생
  </script>
</body>
</html>
